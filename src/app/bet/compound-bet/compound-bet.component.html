<div class="content">
  <div class="bets">
    <div class="bet" *ngFor="let odd of arrayLocalTeamOdd">
      <div class="number">{{odd[0]}}</div>
      <div class="odd">{{odd[1] | number:'.2'}}</div>
    </div>
  </div>
  <div class="type">
    <span>{{type! | translate}}</span>
  </div>
  <div class="bets__opposing">
    <div class="bet" *ngFor="let odd of arrayAwayTeamOdd">
      <div class="number">{{odd[0]}}</div>
      <div class="odd">{{odd[1]| number:'.2'}}</div>
    </div>
  </div>
</div>
