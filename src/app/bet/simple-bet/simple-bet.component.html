<div class="simple-bet">
  <div class="odd" (click)="createSimpleBet(localTeam,localTeamOdd)">
    <span>{{localTeamOdd}}</span>
  </div>
  <div class="type">
    <span class="contrast bold">{{"odd." + type! | translate}}</span>
  </div>
  <div class="odd" (click)="createSimpleBet(awayTeam,awayTeamOdd)">
    <span>{{awayTeamOdd}}</span>
  </div>
</div>
